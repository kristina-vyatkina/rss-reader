<item>
    <title>Обновление X.Org Server 21.1.16 с устранением 8 уязвимостей </title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62795</link>
    <pubDate>Wed, 26 Feb 2025 11:00:32 +0300</pubDate>
    <description>Опубликованы корректирующие выпуски X.Org Server 21.1.16 и DDX-компонента (Device-Dependent X) xwayland 24.1.6, обеспечивающего запуск X.Org Server для организации выполнения X11-приложений в окружениях на базе Wayland. В новой версии X.Org Server устранено 8 уязвимостей. Проблемы потенциально могут быть эксплуатированы для повышения привилегий в системах, в которых X-сервер выполняется с правами root, а также для удалённого выполнения кода в конфигурациях, в которых для доступа используется перенаправление сеанса X11 при помощи SSH.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62795</guid>
</item>
<item>
    <title>СУБД EdgeDB переименована в Gel. Выпуск Gel 6.0</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62794</link>
    <pubDate>Wed, 26 Feb 2025 09:42:51 +0300</pubDate>
    <description>Разработчики СУБД EdgeDB объявили о переименовании проекта в Gel. Одновременно сформирован новый значительный релиз -  Gel 6.0. В качестве причины смены имени упоминается желание избавиться от вводящих в заблуждение коннотаций, вызванных использованием слова &quot;еdge&quot;, из-за которого многие воспринимают проект как СУБД для edge-вычислений или как графо-ориентированную СУБД.  Переименование затронуло только элементы бренда. Структура проекта, цели и команда остались прежними. Утилиты и библиотеки в новом выпуске переименованы, но для обеспечения обратной совместимости сохранена  возможность использования старых имён  через символические  ссылки и обвязки.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62794</guid>
</item>
