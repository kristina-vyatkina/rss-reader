<item>
    <title>Выпуск SVT-AV1 3.0, кодировщика для формата видео AV1</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62781</link>
    <pubDate>Sun, 23 Feb 2025 10:52:20 +0300</pubDate>
    <description>Опубликован выпуск библиотеки SVT-AV1 3.0 (Scalable Video Technology AV1) c реализациями кодировщика и декодировщика формата кодирования видео AV1, для ускорения которых задействованы присутствующие в процессорах x86_64 и ARM расширения для аппаратного распараллеливания вычислений. Проект создан компанией Intel в партнёрстве с Netflix с целью достижения уровня производительности, пригодного для перекодирования видео на лету и применения в сервисах, отдающих видео по запросу (VOD). В настоящее время разработка ведётся под эгидой альянса Open Media (AOMedia), курирующего развитие формата кодирования видео AV1. Ранее проект развивался в рамках проекта  OpenVisualCloud, который также разрабатывает кодировщики SVT-HEVC и SVT-VP9. Код  распространяется под лицензией BSD.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62781</guid>
</item>
<item>
    <title>Релиз оконного менеджера IceWM 3.7.0</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62780</link>
    <pubDate>Sun, 23 Feb 2025 09:53:53 +0300</pubDate>
    <description>Доступен выпуск легковесного оконного менеджера IceWM 3.7.0. IceWM предоставляет полноценное управление через клавиатурные комбинации, возможность использования виртуальных рабочих столов, панели задач и меню-приложений, для группировки окон можно использовать вкладки. Оконный менеджер настраивается через достаточно простой файл конфигурации, возможно использование тем оформления. Поддерживается объединение окон в форме вкладок. Доступны встроенные апплеты для мониторинга CPU, памяти, трафика. Отдельно развивается несколько сторонних GUI для настройки, реализаций рабочего стола и редакторов меню. Код написан на языке С++ и распространяется под лицензией GPLv2.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62780</guid>
</item>
<item>
    <title>Выпуск P2P-системы синхронизации файлов syncspirit 0.4.0, совместимой с Syncthing</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62778</link>
    <pubDate>Sun, 23 Feb 2025 08:42:42 +0300</pubDate>
    <description>Доступен релиз программы syncspirit 0.4.0, позволяющей организовать автоматическую непрерывную синхронизацию файлов пользователя на нескольких устройствах. Проект решает задачи сходные с проприетарной системой BitTorrent Sync. Syncspirit написан на языке C++ и распространяется под лицензией GPLv3. Графический интерфейс построен с использованием библиотеки FLTK; для хранения БД используется отечественная встраиваемая СУБД MBDX; для обработки событий применяется акторный фрейморк rotor. Готовые сборки доступны для Linux (x86_64, AppImage), Windows (поддерживается Windows XP) и macOS.</description>
