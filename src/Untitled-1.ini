<item>
    <title>Линус Торвальдс пояснил свою позицию в отношении приёма изменений на Rust</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62764</link>
    <pubDate>Fri, 21 Feb 2025 07:55:14 +0300</pubDate>
    <description>К обсуждению сопротивления мэйнтейнеров внедрению Rust в ядро подключился Линус Торвальдс, который пояснил, что никто не заставляет мэйнтейнеров изучать язык Rust, использовать код на Rust или принимать во внимание наличие в ядре кода на Rust. Мэйнтейнеры могут спокойно продолжать работать только с кодом на Си и никак не пересекаться с Rust. Но подобные сопровождающие не могут и влиять на то, как развивается Rust в ядре, например, не могут вмешиваться в организацию внешнего взаимодействия Rust-кода с кодом их подсистемы.</description>
