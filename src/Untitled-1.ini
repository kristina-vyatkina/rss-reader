<item>
    <title>Релиз языка программирования Rust 2024 (1.85) </title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62769</link>
    <pubDate>Fri, 21 Feb 2025 16:37:56 +0300</pubDate>
    <description>Опубликован релиз  языка программирования общего назначения Rust 1.85, основанного проектом Mozilla, но ныне развиваемого под покровительством независимой некоммерческой организации Rust Foundation. Кроме штатного номера версии 1.85 выпуск обозначен как Rust 2024, что знаменует стабилизацию изменений, предложенных за последние три года. Редакция языка &quot;Rust 2024&quot; станет основой для наращивания функциональности в последующие три года, по аналогии с тем, как выпуск Rust 2021 стал базисом для развития языка в прошедшие три года.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62769</guid>
</item>
