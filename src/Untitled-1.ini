<item>
    <title>Уязвимость в OpenH264, позволяющая выполнить код при декодировании видео</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62775</link>
    <pubDate>Sat, 22 Feb 2025 17:45:55 +0300</pubDate>
    <description>В проекте OpenH264, развивающем открытую реализацию видеокодека H.264, выявлена уязвимость (CVE-2025-27091), потенциально способная привести к выполнению кода при декодировании специально оформленного видео. Проблема проявляется в режимах SVC (Scalable Video Coding) и AVC (Advanced Video Coding), и вызвана состоянием гонки, приводящем к записи данных за пределы выделенного буфера. Уязвимость устранена в выпуске OpenH264 2.6.0. Проследить за появлением обновлений в дистрибутивах можно на следующих страницах: Debian, Ubuntu, RHEL, SUSE/openSUSE, Fedora, Arch, FreeBSD.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62775</guid>
</item>
<item>
