<item>
    <title>Доступна система блокирования рекламы Pi-hole 6</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62786</link>
    <pubDate>Mon, 24 Feb 2025 11:11:13 +0300</pubDate>
    <description>Представлен релиз проекта Pi-hole 6, развивающего систему для централизованного блокирования рекламы в локальной сети, позволяющую обойтись без установки блокировщиков в браузеры и на конечные устройства пользователя. Предлагаемая схема актуальная для борьбы с рекламой на устройствах в домашних сетях, например, на умных телевизорах и меда-центрах, а также для блокировки рекламы в мобильных приложениях на смартфонах. Блокировка в Pi-hole реализуется на уровне DNS - система применяет чёрный список доменов, используемых при показе рекламы, и на уровне DNS перенаправляет обращения к данным доменам на адрес 0.0.0.0. Наработки проекта распространяются под лицензией EUPL 1.2 (European Union Public License).</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62786</guid>
</item>
