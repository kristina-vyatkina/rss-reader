<item>
    <title>openSUSE тестирует поддержку повторяемых сборок</title>
    <link>https://www.opennet.ru/opennews/art.shtml?num=62744</link>
    <pubDate>Tue, 18 Feb 2025 22:17:46 +0300</pubDate>
    <description>Разработчики дистрибутива openSUSE сообщили об успехах проекта по обеспечению поддержки повторяемых сборок. В рамках проекта подготовлен концептуальный форк дистрибутива Reproducible-openSUSE (RBOS), для которого достигнута возможность сборки 100% идентичных бинарных  пакетов на основе предлагаемого репозитория с исходными текстами, насчитывающего 3300 пакетов. В процессе работы над проектом подготовлено около 40 патчей (1, 2, 3), решающих проблемы с повторяемой пересборкой пакетов. Примерно половина из данных патчей уже передана в upstream-проекты. Сборки Reproducible-openSUSE пока рассчитаны только на тестирование и не рекомендованы для использования в рабочих системах, так как для них не формируются обновления с устранением уязвимостей.</description>
    <guid>https://www.opennet.ru/opennews/art.shtml?num=62744</guid>
</item>
